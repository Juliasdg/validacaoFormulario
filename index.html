<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Validando Formulário</title>
    <script></script>
</head>
<body>
    </br>
    <div class="container">
        <div class="titulo">Cadastre-se</div>
        <form action="" method="post">
            <div class="card-details">
            <div class="card-box">
                <label for="nome">Nome</label>
                <input type="text" id="nome" />
            </div>

            </br>

            <div class="card-box">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" />
            </div>

            </br>

            <div class="card-box">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" />
            </div>

            </br>

            <div class="card-box">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" />
            </div>

            </br>

            <div class="card-box">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" />
            </div class="card-box">

            </br>

            <div class="card-box">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" />
            </div>

            </br>

            <div class="card-box">
                <label for="telefone">Telefone Fixo:</label>
                <input type="text" name="telefone" id="telefone" value="" />
            </div>

            </br>

            <div class="card-box">
                <label for="celular">Celular:</label>
                <input type="text" name="celular" id="celular" />
            </div>

            </br>

            <div class="card-box">
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg"  />
            </div>

            </br>

            <div class="card-box">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" />
            </div>

            </br>

            <div class="cadastrar">
                <button  type="button" name="btnEnviar" id="btnEnviar" onclick="validarForm()" class="btn btn-danger">Entrar</button>
            </div>
        </div>
        </form>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
